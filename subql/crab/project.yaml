          kind: substrate/EventHandler
          filter:
            module: ethereum
            method: DVMTransfer
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: balances
            method: Transfer
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: kton
            method: Transfer
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: toCrabParachainBacking
