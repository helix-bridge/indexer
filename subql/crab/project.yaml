          kind: substrate/EventHandler
          filter:
            module: bridgeCrabParachainDispatch
            method: MessageCallValidateFailed
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: bridgeCrabParachainDispatch
            method: MessageDispatched
