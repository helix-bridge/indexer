type TransferRecord @entity {
  id: ID!
  sender: Bytes!
  receiver: Bytes!
  amount: BigInt!
  timestamp: BigInt!
  transaction: Bytes!
  fee: BigInt

  withdrawtimestamp: BigInt
  withdrawamount: BigInt
  withdrawtransaction: Bytes
}

type RefundTransferRecord @entity {
  id: ID! # refund id
  sourceid: String
  timestamp: BigInt
  transaction: Bytes
}

