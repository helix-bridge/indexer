type TransferRecord @entity {
  id: ID!
  sender: Bytes!
  receiver: Bytes!
  amount: BigInt!
  start_timestamp: BigInt!
  transaction_hash: Bytes!
  fee: BigInt

  withdraw_timestamp: BigInt
  withdraw_amount: BigInt
  withdraw_transaction: Bytes
}

type RefundTransferRecord @entity {
  id: ID! # refund id
  source_id: String
  timestamp: BigInt
  transaction_hash: Bytes
}

