      abi: Erc20Sub2SubBacking
      startBlock: 16176000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - TokenLocked
      abis:
        - name: Erc20Sub2SubBacking
          file: Erc20Sub2SubBacking/abis/Erc20Sub2SubBacking.json
      eventHandlers:
        - event: TokenLocked(uint256,bytes32,address,address,address,uint256)
          handler: handleTokenLocked
