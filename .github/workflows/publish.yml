name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  publish-apollo:
    name: Publish apollo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v3
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install deps
        working-directory: apollo
        run: yarn install

      - name: Build apollo
        working-directory: apollo
        run: yarn package

      - name: Docker login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.QUAY_IO_BOT_USERNAME }}
          password: ${{ secrets.QUAY_IO_BOT_PASSWORD }}
          registry: quay.io

      - uses: benjlevesque/short-sha@v1.2
        id: short-sha
        with:
          length: 7

      - uses: olegtarasov/get-tag@v2.1
        id: tag-name

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: apollo
          push: true
          tags: |
            quay.io/helix-bridge/apollo:sha-${{ steps.short-sha.outputs.sha }}
            quay.io/helix-bridge/apollo:${{ steps.tag-name.outputs.tag }}


