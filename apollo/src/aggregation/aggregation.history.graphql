
type HistoryRecord {
  id: String!
  fromChain: String!
  toChain: String!
  bridge: String!
  reason: String # result 的补充说明
  nonce: BigInt!
  requestTxHash: String!
  responseTxHash: String
  sender: String!
  recipient: String!
  sendToken: String!
  recvToken: String!
  sendAmount: String!
  recvAmount: String
  startTime: Int!
  endTime: Int
  result: Int!
  fee: String!
  feeToken: String!
  messageNonce: String
}

type DailyStatistics {
  fromChain: String!
  toChain: String!
  bridge: String!
  timestamp: Int!
  token: String!
  dailyVolume: BigInt
  dailyCount: BigInt
}

type HistoryRecords {
  total: Int!
  records: [HistoryRecord]
}

type Query {
  historyRecordById(id: String): HistoryRecord
  queryDailyStatistics(timepast: Int!, first: Int, from: String, to: String, bridge: String, token: String): [DailyStatistics]
  historyRecords(sender: String, recipient: String, row: Int, page: Int, results: [Int]): HistoryRecords
}
