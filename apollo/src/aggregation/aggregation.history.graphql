
type HistoryRecord {
  id: String!
  fromChain: String!
  toChain: String!
  bridge: String!
  laneId: String!
  nonce: String!
  requestTxHash: String!
  responseTxHash: String
  sender: String!
  recipient: String!
  token: String!
  amount: String!
  startTime: Int!
  endTime: Int
  result: Int!
  fee: String!
}

type DailyStatistics {
  fromChain: String!
  toChain: String!
  Direction: String!
  bridge: String!
  timestamp: Int!
  token: String!
  dailyVolume: BigInt
  dailyCount: BigInt
}

type Query {
  historyRecordById(id: String): HistoryRecord
  historyRecords(sender: String, recipient: String, row: Int, page: Int): [HistoryRecord]
  queryDailyStatistics(timepast: Int!, first: Int, from: String, to: String, bridge: String, token: String): [DailyStatistics]
}
 
