
type HistoryRecord {
  id: String!
  fromChain: String!
  toChain: String!
  bridge: String!
  bridgeDispatchMethod: String
  laneId: String!
  nonce: BigInt!
  requestTxHash: String!
  targetTxHash: String
  responseTxHash: String
  sender: String!
  recipient: String!
  token: String!
  amount: String!
  startTime: Int!
  endTime: Int
  result: Int!
  fee: String!
  feeToken: String!
}

type DailyStatistics {
  fromChain: String!
  toChain: String!
  bridge: String!
  timestamp: Int!
  token: String!
  dailyVolume: BigInt
  dailyCount: BigInt
}

type HistoryRecords {
  total: Int!
  records: [HistoryRecord]
}

type Query {
  historyRecordById(id: String): HistoryRecord
  queryDailyStatistics(timepast: Int!, first: Int, from: String, to: String, bridge: String, token: String): [DailyStatistics]
  historyRecords(sender: String, recipient: String, row: Int, page: Int): HistoryRecords
}
